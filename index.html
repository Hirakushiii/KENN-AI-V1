<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-base-200">
    <h1 class="text-4xl -mb-20 pt-5 font-bold text-center">Login Sek!</h1>
    <div class="hero min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
            <img src="/src/img/loginnn.svg" width="55%" height="55%" alt="login.svg" class="ps-10 mx-auto max-sm:p-0 max-sm:-mt-28 max-sm:mb-3">
        </div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Nama :</span>
                    </label>
                    <input type="text" placeholder="Tuliskan namamu!" class="input input-bordered" name="nama" id="input-query" required />
                </div>
                <div class="form-control mt-6">
                    <button class="btn btn-primary" id="btn-kirim">MASUK</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script/login-page/script.js"></script>
</body>
</html>
